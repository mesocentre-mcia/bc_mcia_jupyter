---

cluster: ""

attributes:
  modules: "python"

  extra_jupyter_args: ""

  mode:
    widget: "radio"
    value: "1"
    options:
      - ["Jupyter Lab", "1"]
      - ["Jupyter Notebook", "0"]

  cpus_per_task:
    label: 'Cores per node'
    widget: number_field
    value: 1
    min: 1
    max: 32
    help: |
      Number of cores per task/node 

submit: |
  ---
  script:                                                                                           
    native:                                                                                         
      - "--cpus-per-task=<%= cpus_per_task.blank? ? 1 : cpus_per_task.to_i %>"


form:
  - mode
  - modules
  - extra_jupyter_args
  - bc_queue
  - bc_num_hours
  - bc_num_slots
  - cpus_per_task
  - bc_email_on_started
